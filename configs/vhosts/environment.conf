<VirtualHost *:80>
    ServerName redis.local

    ProxyPreserveHost On
    ProxyRequests Off

    ProxyPass        / http://localhost:8081/
    ProxyPassReverse / http://localhost:8081/

    ErrorLog  /var/log/apache2/redis.error.log
    CustomLog /var/log/apache2/redis.access.log combined
</VirtualHost>